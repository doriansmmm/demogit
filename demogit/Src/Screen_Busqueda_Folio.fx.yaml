            Label5_3 As label:
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(184, 0, 0, 1)
                FontWeight: =FontWeight.Bold
                Height: =42
                Size: =20
                Text: ="Resultados"
                Width: =362
                X: =793
                Y: =227
                ZIndex: =1

            "Gallery1_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderThickness: =1
                Height: =280
                Items: |-
                    =/*
                    Filter(colRegIngreProvContr; StartsWith(Lower(Title); Lower(txtFolioBusqueda_1.Text)) And StartsWith(Lower(Nombre); Lower(txtNombreBusqueda_1.Text)) And DpFechaBusqueda_1.SelectedDate >= DateValue(FechaInicio) && DpFechaBusqueda_1.SelectedDate <= DateValue(FechaFin) And StartsWith(Lower(Compania); Lower(txtCompaniaBusqueda_1.Text)))
                    */
                    //colTodos
                    Filter(colTodos, StartsWith(Lower(Title), Lower(txtFolioBusqueda_1.Text)) And StartsWith(Lower(Nombre), Lower(txtNombreBusqueda_1.Text)) And DpFechaBusqueda_1.SelectedDate >= DateValue(FechaInicio) && DpFechaBusqueda_1.SelectedDate <= DateValue(FechaFin) And StartsWith(Lower(Compania), Lower(txtCompaniaBusqueda_1.Text)))
