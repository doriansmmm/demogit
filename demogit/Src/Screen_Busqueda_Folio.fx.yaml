                Width: =414
                X: =837
                Y: =293
                ZIndex: =2

                Title1_1 As label:
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.Title & " " & ThisItem.Nombre
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth
                    ZIndex: =2

                Separator1_1 As rectangle:
                    Fill: =RGBA(0, 0, 0, 1)
                    Height: =1
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 1
                    ZIndex: =5

                Icon4 As icon.Add:
                    Color: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    Icon: =Icon.Add
                    OnSelect: |-
                        =
                        If(Lower(First(Split(ThisItem.Title, "-")).Result)="p", 
                                Refresh(RegIngreProvContr);
                                Set(varRegistroSelectProv, First(Filter(RegIngreProvContr, Title=ThisItem.Title)));
                                Navigate(Screen_Detalle_Folio, ScreenTransition.Cover),
                                Refresh(RegIngreVisitas);
                                Set(varRegistroSelectVisit, First(Filter(RegIngreVisitas, Title=ThisItem.Title)));
                                Navigate(Screen_Detalle_Folio_Visit, ScreenTransition.Cover)
                            )
                        /*
                        Set(varRegistroSelect; ThisItem);;
                        Navigate(Screen_Detalle_Folio; ScreenTransition.Cover)
                        */
                    Width: =Parent.TemplateWidth
                    ZIndex: =6

    Group10 As group:
        Height: =5
        Width: =5
        X: =80
        Y: =80
        ZIndex: =6

        Image7_3 As image:
            Height: =If(Screen_Busqueda_Folio.Size > 2, 50, 40)
            Image: =BotónHome
