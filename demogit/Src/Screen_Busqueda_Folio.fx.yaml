            Label7_8 As label:
                Color: =RGBA(184, 0, 0, 1)
                FontWeight: =FontWeight.Semibold
                LayoutMinWidth: =0
                Text: |-
                    ="Fecha:"
                X: =40
                Y: =474
                ZIndex: =5

            DpFechaBusqueda_1 As datepicker:
