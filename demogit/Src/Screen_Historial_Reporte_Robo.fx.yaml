Screen_Historial_Reporte_Robo As screen:
    BackgroundImage: =PantallaCel3
    ImagePosition: =ImagePosition.Stretch
    OnVisible: |-
        =Refresh(ReporteRobos);
        ClearCollect(colReporteRobos2, ReporteRobos);
        ClearCollect(colReporteRobos, ReporteRobos);//filtrar por unidad 

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =Parent.Height-Image1_7.Height-Label6_2.Height
        Items: =colReporteRobos
        Layout: =Layout.Vertical
        OnSelect: |-
            =Set(varReporteRegistrado, Blank());
            Set(varReporteRegistrado, ThisItem);
            Set(varReporteRegistrado2, ThisItem);
            Navigate(Screen_Detalle_Reporte_Robo,ScreenTransition.Cover);
        TemplatePadding: =0
        TemplateSize: =84
        Width: =If(Screen_Historial_Reporte_Robo.Size > 2, Parent.Width/2, Parent.Width-20)
        X: =Parent.Width/2-Self.Width/2
        Y: =If(Screen_Historial_Reporte_Robo.Size > 2, Label6_2.Y+Label6_2.Height, Icon1_12.Y+Icon1_12.Height)
        ZIndex: =10

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: |-
                =Set(varReporteRegistrado, ThisItem);
                Navigate(Screen_Detalle_Reporte_Robo,ScreenTransition.Cover);
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Folio: " & ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth
            Y: =14
            ZIndex: =2

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(0, 0, 0, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Set(varReporteRegistrado, ThisItem);
                Navigate(Screen_Detalle_Reporte_Robo,ScreenTransition.Cover);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Ver los detalles del elemento"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(0, 0, 0, 1)
            Height: =1
            OnSelect: |-
                =Set(varReporteRegistrado, ThisItem);
                Navigate(Screen_Detalle_Reporte_Robo,ScreenTransition.Cover);
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Group10_3 As group:
        Height: =5
        Width: =5
        X: =1286
        Y: =688
        ZIndex: =10

        Image7_11 As image:
            Height: =If(Screen_Historial_Reporte_Robo.Size > 2, 50, 40)
            Image: =BotónHome
            Width: =If(Screen_Historial_Reporte_Robo.Size > 2, 50, 40)
            X: =Parent.Width-Image7_11.Width
            Y: =Label6_2.Y+Label6_2.Height
            ZIndex: =8

        Icon1_12 As icon.Cancel:
            Color: =RGBA(0, 0, 0, 0)
            Height: =Image7_11.Height
            Icon: =Icon.Cancel
            OnSelect: =Navigate(Screen_Index,ScreenTransition.Cover)
            Width: =Image7_11.Width
            X: =Image7_11.X
            Y: =Image7_11.Y
            ZIndex: =9

    Group4_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        Image1_7 As image:
            Height: =If(Screen_Historial_Reporte_Robo.Size > 2, 150, 100)
            Image: =EncabezadoPantallaCel1
            ImagePosition: =ImagePosition.Fill
            Width: =Parent.Width
            X: =Parent.Width/2-Image1_7.Width/2
            ZIndex: =1

        Label6_2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(0, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Size: =15
            Text: ="Historial reporte de robo y asalto"
            Width: =Image1_7.Width
            X: =Image1_7.X
            Y: =Image1_7.Y+Image1_7.Height
            ZIndex: =3

    Group7_14 As group:
        Height: =5
        Width: =5
        X: =20
        Y: =20
        ZIndex: =13

        Image7_20 As image:
            Height: =If(Screen_Detalle_Reporte_Robo.Size > 2, 50, 40)
            Image: =BotónAtrás
            Width: =If(Screen_Detalle_Reporte_Robo.Size > 2, 50, 40)
            Y: =Label6_2.Y+Label6_2.Height
            ZIndex: =11

        Icon1_21 As icon.Cancel:
            Color: =RGBA(0, 0, 0, 0)
            Height: =Image7_20.Height
            Icon: =Icon.Cancel
            OnSelect: =Navigate(Screen_Index_Reporte_Robo,ScreenTransition.Cover)
            Width: =Image7_20.Width
            X: =Image7_20.X
            Y: =Image7_20.Y
            ZIndex: =12

