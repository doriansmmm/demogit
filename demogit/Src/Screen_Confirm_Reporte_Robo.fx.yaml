        ZIndex: =12

    Button7 As button:
        Fill: =RGBA(184, 0, 0, 1)
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: =Navigate(Screen_Detalle_Reporte_Robo,ScreenTransition.Cover)
        RadiusBottomLeft: =100
        RadiusBottomRight: =100
        RadiusTopLeft: =100
        RadiusTopRight: =100
        Text: ="Consultar"
        X: =Parent.Width/2-Self.Width/2
        Y: =Label46_1.Y+Label46_1.Height*2
        ZIndex: =13

    Label46_2 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Text: |-
            ="Clave de acceso: " & varReporteRegistrado.KeyAcceso
        Width: =Rectangle2_1.Width
        X: =Rectangle2_1.X
        Y: =Label46_1.Y-Label46_1.Height
        ZIndex: =14

