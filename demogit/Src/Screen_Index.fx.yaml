Screen_Index As screen:
    BackgroundImage: =PantallaCel3
    ImagePosition: =ImagePosition.Stretch

    Image1_1 As image:
        Height: =If(Screen_Index.Size > 2, 150, 100)
        Image: =EncabezadoPantallaCel1
