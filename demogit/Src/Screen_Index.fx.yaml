        Width: =Parent.Width
        X: =Parent.Width/2-Image1_1.Width/2
        ZIndex: =1

    Button1 As button:
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(235, 38, 44, 1)
        Height: =80
